<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="150" cy="150" r="140" fill="#e0f7fa" stroke="#00acc1" stroke-width="10"/>

    <!-- Thermometer Body -->
    <rect x="130" y="80" width="40" height="120" rx="20" ry="20" fill="#ff6f61" stroke="#d84315" stroke-width="5"/>

    <!-- Thermometer Bulb -->
    <circle cx="150" cy="220" r="30" fill="#ff6f61" stroke="#d84315" stroke-width="5"/>

    <!-- Thermometer Scale -->
    <line x1="150" y1="80" x2="150" y2="220" stroke="#ffffff" stroke-width="5"/>
    
    <!-- Temperature Levels -->
    <line x1="150" y1="100" x2="140" y2="100" stroke="#ffffff" stroke-width="3"/>
    <line x1="150" y1="130" x2="140" y2="130" stroke="#ffffff" stroke-width="3"/>
    <line x1="150" y1="160" x2="140" y2="160" stroke="#ffffff" stroke-width="3"/>
    <line x1="150" y1="190" x2="140" y2="190" stroke="#ffffff" stroke-width="3"/>

    <!-- Thermometer Gradient -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(255,105,97);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255,193,7);stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Gradient in Thermometer Body -->
    <rect x="130" y="80" width="40" height="120" rx="20" ry="20" fill="url(#grad1)" stroke="#d84315" stroke-width="5"/>

    <!-- Text Label -->
    <text x="50%" y="280" font-family="Arial" font-size="24" fill="#00acc1" text-anchor="middle" font-weight="bold">
        Temp Converter
    </text>
</svg>
